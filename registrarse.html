<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledelregistro.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario de registro</h4>
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="Correo electronico" id="Correo" placeholder="Ingrese su Correo electronico">
        <input class="controls" type="password" name="Contraseña" id="contra" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo una cuenta?</a></p>


    </section>
    
</body>
</html>
